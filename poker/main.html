<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Poker</title>
    <link rel="stylesheet" href="css/poker.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">An RS Productions' Game</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <button class="settings-btn" onclick="openSettings()">⚙️ Settings</button>

        <div class="poker-table">
            <!-- Community Cards -->
            <div class="community-cards" id="community-cards"></div>

            <!-- Pot -->
            <div class="pot-display">Pot: $<span id="pot-amount">0</span></div>

            <!-- Players -->
            <div class="player" id="player-0">
                <div class="player-cards" id="cards-0"></div>
                <div class="player-info">
                    <div class="player-name" id="name-0">You</div>
                    <div class="player-chips">$<span id="chips-0">1000</span></div>
                </div>
            </div>

            <div class="player" id="player-1">
                <div class="player-info">
                    <div class="player-name" id="name-1">Bot 1</div>
                    <div class="player-chips">$<span id="chips-1">1000</span></div>
                </div>
                <div class="player-cards" id="cards-1"></div>
            </div>

            <div class="player" id="player-2">
                <div class="player-info">
                    <div class="player-name" id="name-2">Bot 2</div>
                    <div class="player-chips">$<span id="chips-2">1000</span></div>
                </div>
                <div class="player-cards" id="cards-2"></div>
            </div>

            <div class="player" id="player-3">
                <div class="player-info">
                    <div class="player-name" id="name-3">Bot 3</div>
                    <div class="player-chips">$<span id="chips-3">1000</span></div>
                </div>
                <div class="player-cards" id="cards-3"></div>
            </div>

            <div class="player" id="player-4">
                <div class="player-info">
                    <div class="player-name" id="name-4">Bot 4</div>
                    <div class="player-chips">$<span id="chips-4">1000</span></div>
                </div>
                <div class="player-cards" id="cards-4"></div>
            </div>

            <div class="player" id="player-5">
                <div class="player-info">
                    <div class="player-name" id="name-5">Bot 5</div>
                    <div class="player-chips">$<span id="chips-5">1000</span></div>
                </div>
                <div class="player-cards" id="cards-5"></div>
            </div>
        </div>

        <!-- Message Display -->
        <div class="message-display" id="message-display"></div>

        <!-- Bet Controls -->
        <div class="bet-controls" id="bet-controls">
            <div class="bet-amount">Bet: $<span id="bet-amount">0</span></div>
            <input type="range" class="bet-slider" id="bet-slider" min="0" max="1000" value="0">
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn fold" onclick="playerAction('fold')">Fold</button>
            <button class="action-btn call" onclick="playerAction('call')" id="call-btn">Call $0</button>
            <button class="action-btn raise" onclick="playerAction('raise')" id="raise-btn">Raise</button>
        </div>

        <!-- New Round Button -->
        <button class="new-round-btn" id="new-round-btn" onclick="startNewRound()">Start New Round</button>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>

            <div class="setting-group">
                <label>Starting Chips</label>
                <input type="number" id="setting-chips" value="1000" min="100" step="100">
            </div>

            <div class="setting-group">
                <label>Small Blind</label>
                <input type="number" id="setting-small-blind" value="10" min="5" step="5">
            </div>

            <div class="setting-group">
                <label>Big Blind</label>
                <input type="number" id="setting-big-blind" value="20" min="10" step="10">
            </div>

            <div class="setting-group">
                <label>Number of Bots</label>
                <select id="setting-bots">
                    <option value="2">2 Bots</option>
                    <option value="3">3 Bots</option>
                    <option value="4">4 Bots</option>
                    <option value="5" selected>5 Bots</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Bot Difficulty</label>
                <select id="setting-difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Animation Speed</label>
                <select id="setting-speed">
                    <option value="fast">Fast</option>
                    <option value="medium" selected>Medium</option>
                    <option value="slow">Slow</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="setting-sound" checked>
                    Enable Sound Effects
                </label>
            </div>

            <div class="setting-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="setting-auto-muck" checked>
                    Auto-Muck Losing Hands
                </label>
            </div>

            <button class="save-btn" onclick="saveSettings()">Apply Settings</button>
        </div>
    </div>

    <script src="js/poker.js"></script>
</body>
</html>
